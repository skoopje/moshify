<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/0ad89cd73d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our customers are Saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
          adipisci?
        </p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img
                class="testimonial__image"
                src="images/testimonial.jpg"
                alt="Happy smiling customer"
              />
              <i class="fa-solid fa-quote-right fa-2xl"></i>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure
                obcaecati doloribus optio itaque adipisci atque excepturi cum
                placeat rerum totam?
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <i
                      class="fa-solid fa-bars fa-2xl quote__line"
                      style="color: #791a3e"
                    ></i>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author">Stijn Koopmans</h3>
                    <p class="quot__company">ABC Company</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
